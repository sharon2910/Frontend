<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Strings</title>
    </head>
    <body>
        <h1>Script Strings</h1>

        <p>charAt()</p>
        <p id="Str1"></p><hr>
        <p>CharAtCode()</p>
        <p id ="Str2"></p><hr>
        <p>This concat() method:<p>
        <p id ="Str3"></p><hr>
        <p>match()</p>
        <p id ="Str4"></p><hr>
        <p>search()</p>
        <p id="Str5"></p><hr>
        <p>Indexof()</p>
        <p id ="Str6"></p>
        <p id="name"></p>
        <p id="fruits"></p>
        <script>
            let text1 = "This is a String";
            let text2 = "Concat example";
            let text3=" ";
            let text4 ="cat's got a hat and is sitting on a mat";
            let text5 = "Mr blue has a blue house";
            let name ="Divya";
            let fruits = "Apple,Banana,Apple,Grapes";
            let position = text5.search(/blue/gi);
            document.getElementById("Str1").innerHTML = text1.charAt(10);
            document.getElementById("Str2").innerHTML = text1.charCodeAt(10);
            document.getElementById("Str3").innerHTML = text3.concat(text1, text2);
            document.getElementById("Str4").innerHTML = text4.match(/at/gi);
            document.getElementById("Str5").innerHTML = position;
            document.getElementById("Str6").innerHTML = text2.indexOf('a',1 );
            document.getElementById("name").innerHTML = name.substr(1,3);
            document.getElementById("fruits").innerHTML = fruits.replaceAll("/apple/g","Kiwi");

          
        </script>
    </body>
</html>
