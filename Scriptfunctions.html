<!DOCTYPE html>
<html>
    <head>
        <title>Script functions</title>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <p id="funClass"></p>
        <p id="coersion"></p>
        <p id="type"></p>


        <script>

            result= myFunctions(2,3); //function with parameters and returntype
            document.getElementById("funClass").innerHTML="the product of x and y is "+result +      typeof result;

            function myFunctions(x,y){
               let result=x*y;
                return result;
            }
            var x=10;                   //coersion and mutatiion
            var y="My name is: Sharon ";
            var res=y+x;
            document.getElementById("coersion").innerHTML=res;

            //typeof
            let a = false; //x is boolean          
            let b = new Boolean(false);  //y is object
            document.getElementById("type").innerHTML = typeof a + "<br>" + typeof b;


        </script>
    </body>
</html>
