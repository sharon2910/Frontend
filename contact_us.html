<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form>
            <label for=" fname">First Name</label>
            <input type="text" id="fname" name="name" value="First Name">

            <label for=" lname">Last Name</label>
            <input type="text" id="lname" name="name" value="Last Name"><br><br>

            <label for=" Email">Email</label>
            <input type="email" id="email" name="email" value="abc@gmail.com"><br><br>

            <label for=" pno">Phone number</label>
            <input type="Phone number" id="pno" name="pno" value=""><br><br>

            <label for="text">Type your message</label>
            <textarea type="text" id="text" name="message" value="message"></textarea><br>

            <input type="Submit" value="Send Message"><br>

        </form>
    </body>
</html>
